version: '3'
services:
  gitlab:
    container_name: gitlab
    image: gitlab/gitlab-ce:latest
    ports:
      - "8081:80"
      - "24:22"     #Default set it to "22:22", changed to test with github actions
      - "443:443"
    volumes:
      - 'gitlab_config:/etc/gitlab'
      - 'gitlab_logs:/var/log/gitlab'
      - 'gitlab_data:/var/opt/gitlab'
    tty: true

  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    privileged: true
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "8095:8080"
      - "5000:5000"
      - "25:22"     ##Default set it to "22:22", changed to test with github actions
    volumes:
      - 'jenkins_data:/var/jenkins_home'
      - 'jenkins_cert:/certs/client:ro'
    tty: true

  jenkins-docker:
    container_name: jenkins-docker
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - 'jenkins_data:/var/jenkins_home'
      - 'jenkins_cert:/certs/client'
    networks:
      default:
        aliases:
          - docker
    tty: true

  gitlab-runner:
    container_name: gitlab-runner
    image: gitlab/gitlab-runner
    privileged: true
    volumes: 
      - 'gitlab_runner_config:/etc/gitlab-runner'
      - '/var/run/docker.sock:/var/run/docker.sock'
    tty: true

  sonarqube:
    container_name: sonarqube
    image: sonarqube
    ports: 
      - "9000:9000"
    volumes: 
      - 'sonarqube_data:/opt/sonarqube'
    depends_on: 
      - postgresql
    environment: 
      - SONARQUBE_JDBC_USERNAME=sonarqube
      - SONARQUBE_JDBC_PASSWORD=sonarqube
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgresql:5432/sonarqube
    tty: true

  postgresql:
    container_name: postgresql
    image: postgres
    volumes: 
      - 'postgresql_data:/var/lib/postgresql'
    environment: 
      - POSTGRES_USER=sonarqube
      - POSTGRES_PASSWORD=sonarqube
    tty: true

  # sonar-scanner:
  #   container_name: sonar-scanner
  #   image: sonarsource/sonar-scanner-cli
  #   volumes: 
  #     - 'sonar_scanner_data:/usr/src'
  #   depends_on: 
  #     - sonarqube
  #   environment: 
  #     - SONAR_HOST_URL=http://sonarqube:9000
  #     - SONAR_LOGIN=admin
  #     - SONAR_PASSWORD=admin

volumes:
  jenkins_data:
  jenkins_cert:
  gitlab_data:
  gitlab_config:
  gitlab_logs:
  gitlab_runner_config:
  sonarqube_data:
  postgresql_data:
